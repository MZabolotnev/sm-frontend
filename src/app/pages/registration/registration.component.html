<button type="button" class="btn btn-primary" (click)="goBack()" >Back</button>
{{title1}}

<div class="container">
    <h1>Registration form</h1>
    <form [formGroup]="registrationForm" novalidate="true">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               formControlName="name" >
        {{registrationForm.controls.name.errors | json}}
      </div>
      <div *ngIf="registrationForm.controls.name.dirty && registrationForm.controls.name.errors!==null" class="alert alert-danger" >Too short!</div>
      <div *ngIf="registrationForm.controls.name.dirty && registrationForm.controls.name.errors==null" class="alert alert-success" >Good!</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               class="form-control"
               id="email"
               formControlName="email">
      </div>
      <div *ngIf="registrationForm.controls.email.dirty && registrationForm.controls.email.errors!==null" class="alert alert-danger" >Too short!</div>
      <div *ngIf="registrationForm.controls.email.dirty && registrationForm.controls.email.errors==null" class="alert alert-success" >Good!</div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text"
               class="form-control"
               id="password"
               formControlName="password" >
      </div>
      <div *ngIf="registrationForm.controls.password.dirty && registrationForm.controls.password.errors!==null" class="alert alert-danger" >Too short!</div>
      <div *ngIf="registrationForm.controls.password.dirty && registrationForm.controls.password.errors==null" class="alert alert-success" >Good!</div>
      <button type="submit"
              class="btn btn-primary"
              (click)="submitForm()"
               >Submit</button>
    </form>
</div>
